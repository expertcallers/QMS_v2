<!DOCTYPE html>
<html>
<!--Test Comment-->
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ECPL Talent Acquisition System</title>
	<link rel="icon" type="icon" href="{% static 'assets/img/favicon.ico' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
	<style type="text/css">
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #136FA0 !important;
		}
	</style>

</head>
<body>
	<!--test-->

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'assets/img/expertcallers-icon.png' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="/verify-email" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row">
							<div class="col-md-12">
								<h6 align="center">Your Entered Email: </h6>
							</div>
							<div class="col-md-12">
								<h6 align="center">{{profile.emp_email}}</h6>
							</div>
						</div>
						<div class="input-group mb-3 mt-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="number" name="otp" required class="form-control input_user" value="" placeholder="OTP">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
<!--								<input type="checkbox" class="custom-control-input" id="Rem_me" name="rem">-->
<!--								<label class="custom-control-label" for="Rem_me">Remember me</label>-->
							</div>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="submit" class="btn login_btn">Continue</button>
						</div>
						<div class="mt-2">
							<a href="/erf/add-email"><button type="button" class="btn login_btn">Change Email?</button></a>
						</div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
<!--						<a href="frg_pass.html" class="fontred">Forgot your password?</a><br>-->
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

{% if messages %}
	<script>
			{% for m in messages %}
				alert("{{m}}");
			{% endfor %}
	</script>
{% endif %}
</body>
</html>
