{% extends 'common_base.html' %}
{% load static %}
{% block main %}

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h2>Add User</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="cam_name">Campaign Name</label>
                                <input type="text" class="form-control" name="cam_name" id="cam_name" required>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="cam_type">Campaign Type</label>
                                <select name="cam_type" id="cam_type" class="form-control select2" required>
                                    <option value="" selected disabled>Please Select</option>
                                    <option value="Outbound">Outbound</option>
                                    <option value="Inbound">Inbound</option>
                                    <option value="Email / Chat">Email / Chat</option>
                                </select>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="manager">Manager</label>
                                <select name="manager" id="manager" class="form-control select2" onchange="changeDesi(this);" required>
                                    <option value="" selected disabled>Please Select</option>
                                    {% for i in manager %}
                                    <option value="{{i.emp_id}}">{{i.emp_name}} ({{i.emp_id}})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="qa">QA</label>
                                <select name="qa" id="qa" class="form-control select2" onchange="changeDesi(this);" required>
                                    <option value="" selected disabled>Please Select</option>
                                    {% for i in qa %}
                                    <option value="{{i.emp_id}}">{{i.emp_name}} ({{i.emp_id}})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 pt-2 mt-4 form-group">
                                <button class="form-control btn btn-success">Submit</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->


{% endblock %}

{% block scripts %}
<script>
function changeDesi(e) {
  $desi = e.value;
  if ( $desi == "CRO" | $desi == "Patrolling officer" ) {
    $("#emp_email").removeAttr("required");
  } else {
    $("#emp_email").attr("required","");
  }
}


</script>
{% endblock %}
