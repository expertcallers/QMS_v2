{% extends 'common_base.html' %}
{% load static %}
{% block main %}

        <!-- page content --><!--Test-->
        <div class="right_col" role="main">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h2>Add New Campaign</h2>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="cam_name">Campaign Name</label>
                                <input type="text" class="form-control" name="cam_name" id="cam_name" required>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="cam_type">Campaign Type</label>
                                <select name="cam_type" id="cam_type" class="form-control select2" required>
                                    <option value="" selected disabled>Please Select</option>
                                    <option value="Outbound">Outbound</option>
                                    <option value="Inbound">Inbound</option>
                                    <option value="Email / Chat">Email / Chat</option>
                                </select>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="category">Category</label>
                                <select name="category" id="category" class="form-control select2" required>
                                    <option value="" selected disabled>Please Select</option>
                                    <option value="Domestic">Domestic</option>
                                    <option value="International">International</option>
                                </select>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 mt-2 form-group">
                                <label for="passing">Passing Score</label>
                                <input type="number" max=100 min=10 required id="passing" name="passing" class="form-control">
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4 pt-2 mt-4 form-group">
                                <button class="form-control btn btn-success">Submit</button>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->


{% endblock %}

{% block scripts %}
<script>
function changeDesi(e) {
  $desi = e.value;
  if ( $desi == "CRO" | $desi == "Patrolling officer" ) {
    $("#emp_email").removeAttr("required");
  } else {
    $("#emp_email").attr("required","");
  }
}


</script>
{% endblock %}
